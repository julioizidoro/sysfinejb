<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <link href="resources/css/cssteste.css" rel="stylesheet" type="text/css" />
    </h:head> 

    <h:body >

        <h:form id="frmidRecebimentoContaHistorico" class="body2" style="font-size: 12px;background: white">
            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

            <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                <p:outputLabel value="Aguarde.." style="font-family: 'Pacifico',cursive;"/>
        		<br/> 
                <img src="resources/img/ajax-carregando.gif" />
            </p:dialog> 
            
            <h2  >Novo Histórico</h2>
            <br />
            <h:panelGrid style="margin-left: 1%">
            	<p:outputLabel value="Unidade" />
            </h:panelGrid>
            <h:panelGrid style="margin-left: 10%; margin-top:-4.5%;">
                <p:inputText id="unidade" style="width: 135px" value="#{historicoMB.contasReceber.cliente.nomeFantasia}" readonly="true" disabled="true"/>
            </h:panelGrid>
            <h:panelGrid style="margin-left: 37%; margin-top:-5.1%;">
            	<p:outputLabel value="Cliente" for="nomeCliente"  />
            </h:panelGrid>
            <h:panelGrid style="margin-left: 45%; margin-top:-4.5%;">
                <p:inputText id="nomeCliente" size="48" value="#{historicoMB.contasReceber.nomeCliente}" readonly="true" disabled="true"/>
            </h:panelGrid>
            <br />
            <h:panelGrid style="margin-left:1%;"> 
            	<p:outputLabel value="Valor"/>
            </h:panelGrid>
            <h:panelGrid style="margin-left:7%; margin-top:-4.5%;">
            	<p:inputText id="valor" size="17" style="text-align: right;" value="#{historicoMB.contasReceber.valorParcela}" readonly="true" disabled="true"/>
            </h:panelGrid>
            <h:panelGrid style="margin-left: 33%; margin-top:-5%;">
            	<p:outputLabel value="Vencimento" for="dataVenc" /> 
            </h:panelGrid>
            <h:panelGrid style="margin-left: 46%; margin-top:-4.6%;">
            	<p:inputMask id="dataVenc" value="#{historicoMB.contasReceber.dataVencimento}" mask="99/99/9999" size="10" maxlength="15" >
                    <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                </p:inputMask>
            </h:panelGrid>
            <h:panelGrid style="margin-left:68%; margin-top:-5%;">
            	<p:outputLabel value="Parcela"/>
            </h:panelGrid>
            <h:panelGrid style="margin-left:78%; margin-top:-5%;">
            	<p:inputText style="width:103px;text-align: right;" value="#{historicoMB.contasReceber.numeroParcela}"  readonly="true" disabled="true"/>
            </h:panelGrid>
            <br />
            <hr />
            <br />
            <h:panelGrid style="margin-left: 1%;">
            	<p:outputLabel value="Data" for="dataVencOri" /> 
            </h:panelGrid>
            <h:panelGrid style="margin-left: 7%; margin-top:-4.6%;">
            	<p:inputMask id="dataVencOri" value="#{historicoMB.historicaCobranca.data}" mask="99/99/9999" size="10" maxlength="15" >
                    <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                </p:inputMask>
            </h:panelGrid> 
            <h:panelGrid style="margin-left:63%; margin-top:-4.5%;">
            	<p:outputLabel value="Contato"/>
            </h:panelGrid>
            <h:panelGrid style="margin-left:72%; margin-top:-4.5%;">
            	<p:inputText value="#{historicoMB.historicaCobranca.contato}" style="text-align: right;"/>
            </h:panelGrid>
            <br />
            <h:panelGrid style="margin-left:1%;">
            	<p:outputLabel value="Descrição" for="descricao"/>
            </h:panelGrid>
            <h:panelGrid style="margin-left:1%;">
            	<p:inputTextarea id="descricao"  style="width:585px;" class="left3" value="#{historicoMB.historicaCobranca.descricao}"/>
            </h:panelGrid>
            <br />
            <hr /> 
            <br />
            <p:commandLink title="Confirmar"    style="margin-left: 40%;text-decoration: none"   action="#{historicoMB.salvarHitorico()}" ajax="false">
                <img src="resources/img/confirmarS.png" width="50" height="50"/>
            </p:commandLink>
            <p:commandLink title="Cancelar" style="margin-left: 3%;text-decoration: none" action="#{historicoMB.cancelarPrincipal()}" >
            	<img src="resources/img/cancelarS.png" width="50" height="50"/>
            </p:commandLink>     
             <br />  
       </h:form>
    </h:body>
</html>
