<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <link href="../../resources/css/cssteste.css" rel="stylesheet" type="text/css" />
    </h:head>

 <h:body > 
        <h:form id="idFrmEditarBancoLiberacaoContaPagar" class="body2" style="font-size: 12px; background-color: white;">
        	
            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

            <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false" >
                <p:outputLabel value="Aguarde.." style="font-family: 'Pacifico',cursive;"/>
        		<br/> 
                <img src="../../resources/img/ajax-carregando.gif" />
            </p:dialog>
            
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
            <br />
            	
           <h:panelGrid columns="2" style="margin-left:1%;">
            	<p:outputLabel value="Unidade" class="left3"/>
           		<p:selectOneMenu  id="cliente"  style="width: 200px;"  value="#{editarBancoMB.cliente}" converter="ClienteConverter"
                             filter="true" filterMatchMode="contains" panelStyle="width:180px" disabled="#{editarBancoMB.habilitarUnidade}">
                    <f:selectItem  itemLabel="Selecione" itemValue="0" noSelectionOption="true"/> 
                    <f:selectItems value="#{editarBancoMB.listaCliente}" var="clienteselecionado" itemLabel="#{clienteselecionado.nomeFantasia}" itemValue="#{clienteselecionado}"/>
                    <f:attribute name="listaCliente" value="#{editarBancoMB.listaCliente}"/>
                    <p:ajax event="change" listener="#{editarBancoMB.gerarListaBanco()}" update="idconta"/>
                </p:selectOneMenu>
           </h:panelGrid>
           
           <h:panelGrid columns="2" style="margin-left:60%; margin-top:-6%;">
            	<p:outputLabel value="Banco" for="idconta"/>
            	<p:selectOneMenu id="idconta"  style="width:150px;"  value="#{editarBancoMB.banco}"
                    converter="BancoConverter" filter="true" filterMatchMode="contains" panelStyle="width:150px" >
                    <f:selectItem itemLabel="Selecione" itemValue="0" noSelectionOption="true"/> 
                    <f:selectItems value="#{editarBancoMB.listaBanco}" var="bancoSelecionado" itemLabel="#{bancoSelecionado.nome}" itemValue="#{bancoSelecionado}"/>
                    <f:attribute name="listaBanco" value="#{editarBancoMB.listaBanco}"/>
                </p:selectOneMenu>  
            </h:panelGrid>
            <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
            <br /><br /><br /> 
            <p:commandLink title="Salvar" style="margin-left: 40%;text-decoration: none"   action="#{editarBancoMB.salvar()}" >
                 <img src="../../resources/img/confirmarS.png" width="50" height="50"/> 
            </p:commandLink>
            <p:commandLink title="Cancelar" style="margin-left: 3%;text-decoration: none" action="#{editarBancoMB.cancelar()}" >
                 <img src="../../resources/img/cancelarS.png" width="50" height="50"/>
                 
            </p:commandLink>
        </h:form>
 </h:body>
</html>
