<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <link href="../../resources/css/cssteste.css" rel="stylesheet" type="text/css" />
    </h:head>

 <h:body > 
        <h:form id="idFrmCadBanco" class="body2" style="font-size: 12px; background-color: white;" enctype="multipart/form-data">
            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

            <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false" >
                <p:outputLabel value="Aguarde.." style="font-family: 'Pacifico',cursive;"/>
        		<br/> 
                <img src="../../resources/img/ajax-carregando.gif" />
            </p:dialog>

            <title  >Novo Banco</title>
            
            <br></br>
            
            <h:panelGrid columns="2"  style="margin-left: 1%;">
                <p:outputLabel value="Unidade" for="cliente"  class="left3"/>
                <p:selectOneMenu  id="cliente"  style="width: 200px;margin-left: 2%"  value="#{cadBancoMB.cliente}" converter="ClienteConverter"
                             filter="true" filterMatchMode="contains" panelStyle="width:180px">
                    <f:selectItem  itemLabel="Selecione" itemValue="0" noSelectionOption="true"/> 
                    <f:selectItems  value="#{cadBancoMB.listaCliente}" var="clienteselecionado" itemLabel="#{clienteselecionado.nomeFantasia}" itemValue="#{clienteselecionado}"/>
                    <f:attribute name="listaCliente" value="#{cadBancoMB.listaCliente}"/>
                </p:selectOneMenu> 
            </h:panelGrid> 
            <br/>
            <h:panelGrid columns="2" style="margin-left:1%;">
	            <p:outputLabel value="Nome" for="nome" />
	            <p:inputText id="nome" size="45" value="#{cadBancoMB.banco.nome}"/>
	        </h:panelGrid>
            <h:panelGrid columns="2" style="margin-left:66.5%; margin-top:-5.5%;">
            	<p:outputLabel value="Número" for="numero"  />
                <p:inputText id="numero"  style="text-align: right;" value="#{cadBancoMB.banco.numeroBanco}"/>
            </h:panelGrid>
			<br />
        	<h:panelGrid columns="2" style="margin-left:1%;">
                <p:outputLabel value="Nº Agencia" for="nAgencia"/>
                <p:inputText id="nAgencia" size="7" style="text-align: right;" value="#{cadBancoMB.banco.agencia}"/>
            </h:panelGrid> 
            <h:panelGrid columns="2" style="margin-left:27%; margin-top:-5.3%;">  
                <p:outputLabel value="Nº Conta" for="nConta"/>
                <p:inputText id="nConta" size="10" style="text-align: right;" value="#{cadBancoMB.banco.conta}"/>
            </h:panelGrid> 
            <h:panelGrid columns="2" style="margin-left:53%; margin-top:-5.3%;">
                <p:outputLabel value="Chave" for="chave"/>
                <p:inputText id="chave"  size="10" value="#{cadBancoMB.banco.cahve}"/>
            </h:panelGrid>
            <h:panelGrid columns="2" style="margin-left:77%; margin-top:-5%;"> 
                 <p:outputLabel value="Senha" for="senha"/>
                 <p:inputText id="senha" size="10"  value="#{cadBancoMB.banco.senha}"/>
            </h:panelGrid>
            <br />
            <h:panelGrid columns="2" style="margin-left:1%;">
            	<p:outputLabel value="Nome do Gerente" for="nomegerente"/>
           		<p:inputText id="nomegerente" size="85"   value="#{cadBancoMB.banco.gerente}"/>
            </h:panelGrid>
            <br />
            <h:panelGrid columns="3" style="margin-left:1%;">
            	<p:outputLabel value="E-mail do Gerente" for="emailgerente" />
                <p:inputText id="emailgerente" size="85" value="#{cadBancoMB.banco.emailGerente}"/>
            </h:panelGrid>
			<br/>
			<hr />
			<br />
            <p:commandLink title="Confirmar" style="margin-left: 40%;text-decoration: none" ajax="false" action="#{cadBancoMB.salvar()}" >
                <img src="../../resources/img/confirmarS.png" width="50" height="50"/>
            </p:commandLink>
                <p:commandLink title="Cancelar" style="margin-left: 2%;text-decoration: none" ajax="false" action="#{cadBancoMB.cancelar()}" >
                <img src="../../resources/img/cancelarS.png" width="50" height="50"/>
            </p:commandLink>
            <br></br>
            <br></br>
            
        </h:form>
</h:body>
</html>
