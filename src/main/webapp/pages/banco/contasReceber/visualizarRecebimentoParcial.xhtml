<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <link href="../../resources/css/cssteste.css" rel="stylesheet" type="text/css" />
    </h:head> 

    <h:body >

        <h:form id="frmidVisualizarRecebimentoParcial" class="body2" style="font-size: 12px;background: white">
            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

            <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                <p:outputLabel value="Aguarde.." style="font-family: 'Pacifico',cursive;"/>
        		<br/> 
                <img src="../../resources/img/ajax-carregando.gif" />
            </p:dialog> 
            
            <h2  >Visualizar Recebimento Parcial</h2>
            <br />
            <p:dataTable id="idVisualizarRecebimentoParcial" var="recebimento"  rowStyleClass="tabela" class="tabelaselecionar" value="#{recebimentoParcialMB.listaRecebimentoParcial}" 
                          scrollRows="10"  scrollable="true" scrollHeight="160"   rows="10" style="margin-bottom:20px"> 
                <p:column headerText="Data Vencimento" style="background:white; text-align:center; color:black; border:none;">
                    <h:outputText  value="#{recebimento.dataPagamento}">
                        <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                    </h:outputText> 
                </p:column>
                <p:column headerText="Conta" style="width: 300px; text-align:center; background:white; color:black; border:none;">
                    <h:outputText value="#{recebimento.banco.nome}"/> 
                </p:column>
                <p:column headerText="Valor Parcial Recebido"   style="text-align:right; background:white; color:black; border:none;">
                    <h:outputText value="#{recebimento.valorPago}">
                        <f:convertNumber currencySymbol="" type="currency"/>
                    </h:outputText>
                </p:column>
                
            </p:dataTable>
            <br /> 
            <hr />
            <br />
            <p:commandLink title="Voltar" style="margin-left: 45%;text-decoration: none" action="#{recebimentoParcialMB.voltar()}" >
                <img src="../../resources/img/cancelarS.png" width="50" height="50"/>
            </p:commandLink>
       </h:form>
    </h:body>
</html>
