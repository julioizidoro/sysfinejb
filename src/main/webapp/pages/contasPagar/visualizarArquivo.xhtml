<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <link href="../../resources/css/cssteste.css" rel="stylesheet" type="text/css" />
        <!-- Bootstrap core CSS -->
        <link href="../../resources/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen"/>

        <!-- Font Awesome -->
        <link href="../../resources/css/font-awesome.min.css" rel="stylesheet"/>
    </h:head>

    <h:body > 
        <h:form id="idFrmConsultaArquivo" class="body2" style="font-size: 12px; background-color: white;">
            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

            <p:dialog id="dialog" style="width:80%;" widgetVar="statusDialog" modal="true" header="Status"  draggable="false" closable="false" resizable="false" showHeader="false" >
                <p:graphicImage value="../../resources/img/ajax-carregando.gif"/>
            </p:dialog>
            <title  >Visualizar Arquivo</title>
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
            <h:panelGrid columns="2"  style="margin-left: 2%;width: 100%;">
                <h:panelGroup style="margin-left: 2%;">
                    <div class="form-group">
                        <h:outputLabel for="nomearquivo" style="margin-left:2% ">Nome Arquivo</h:outputLabel>
                        <h:inputText  class="form-control" id="nomearquivo" style="width: 80%;margin-left: 2%;" value="#{consultaArquivoMB.nomeArquivo.nomearquivo01}" readonly="true"/>
                    </div>
                </h:panelGroup>
                <h:panelGroup   rendered="#{consultaArquivoMB.desabilitarDownload()}"> 
                    <h:outputLabel/>
                    <a  title="Download" name="download" href="http://#{consultaArquivoMB.ftpdados.host}:82/ftproot/sysfin/contasPagar/#{consultaArquivoMB.nomeArquivo.nomearquivo01}" target="_blank" style="text-decoration:none;font-size:18px;">
                        
                        <nav aria-label="Page navigation">
                            <ul class="pagination">

                                <li>
                                        <i class="fa fa-download" style="font-size: 22px;"/> 
                                </li>
                            </ul>
                        </nav>
                    </a>
                </h:panelGroup>

            </h:panelGrid>
            <hr />
            <p:commandLink title="Fechar" style="margin-left: 45%;text-decoration: none" action="#{consultaArquivoMB.voltar()}" >
                <img src="../../resources/img/cancelarS.png" width="50" height="50"/>
            </p:commandLink>
        </h:form>
    </h:body>
</html>
