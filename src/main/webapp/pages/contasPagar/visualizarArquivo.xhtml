<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <link href="../../resources/css/cssteste.css" rel="stylesheet" type="text/css" />
        <!-- Bootstrap core CSS -->
        <link href="../../resources/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen"/>

        <!-- Font Awesome -->
        <link href="../../resources/css/font-awesome.min.css" rel="stylesheet"/>
    </h:head>

    <h:body > 
        <h:form target="_blank" id="idFrmConsultaArquivo" class="body2" style="font-size: 12px; background-color: white;">
            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

            <p:dialog id="dialog" style="width:80%;" widgetVar="statusDialog" modal="true" header="Status"  draggable="false" closable="false" resizable="false" showHeader="false" >
                <p:graphicImage value="../../resources/img/ajax-carregando.gif"/>
            </p:dialog>
            <title  >Visualizar Arquivo</title>
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
            
            <p:dataTable id="idConsultaArquivo" var="arquivo"  rowStyleClass="tabela" class="tabelaselecionar" value="#{consultaArquivoMB.listaArquivo}" 
                         scrollRows="10"  scrollable="true" scrollHeight="80"  selectionMode="single" selection="#{consultaArquivoMB.nomeArquivo}" rowKey="#{arquivo.idnomearquivo}"  rows="10" style="margin-bottom:20px;"> 
                <p:column headerText="Arquivo" style=" background:white; text-align:left; color:black; border:none;">
                    <h:outputText value="#{arquivo.nomearquivo01}"/> 
                </p:column>
                <p:column headerText="" style="background:white; color:black; border:none; width:17%; text-align:center;">
                    <a  title="Download" name="download" onclick="form.target = '_blank'" href="http://sysfin.systm.com.br/#{arquivo.nomearquivo01}" target="_blank"  style="text-decoration:none;font-size:18px;" type="button">
                        <img src="../../resources/img/iconeDownload.png" width="21" height="21"/> 
                    </a>
                </p:column>
            </p:dataTable>
            <hr />
            <p:commandLink title="Fechar" style="margin-left: 45%;text-decoration: none" action="#{consultaArquivoMB.voltar()}" >
                        <img src="../../resources/img/cancelarS.png" width="50" height="50"/>
                    </p:commandLink>
        </h:form>
    </h:body>
</html>
