<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <link href="../../resources/css/cssteste.css" rel="stylesheet" type="text/css" />
    </h:head>

 <h:body > 
        <h:form id="idFrmConsultaArquivo" class="body2" style="font-size: 12px; background-color: white;">
            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

            <p:dialog id="dialog" style="width:80%;" widgetVar="statusDialog" modal="true" header="Status"  draggable="false" closable="false" resizable="false" showHeader="false" >
                <p:graphicImage  valor="../../resources/img/ajax-carregando.gif"/>
            </p:dialog>
            <title  >Visualizar Arquivo</title>
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
            <br />
             <h:panelGrid style="margin-left: 1%" columns="3">
            	<p:outputLabel value="Nome do Arquivo" />
                <p:inputText style="margin-left: 2%;" id="nomeArquivo" size="40" value="#{consultaArquivoMB.nomeArquivo.nomearquivo01}" readonly="true"/>
	            <h:panelGroup  rendered="#{consultaArquivoMB.desabilitarDownload()}">
	                <a title="Download" name="download" href="http://200.175.61.147:82/ftproot/sysfin/contasPagar/#{consultaArquivoMB.nomeArquivo.nomearquivo01}" target="_blank" style="text-decoration:none;font-size:18px;" type="button">
	                	<img src="../../resources/img/iconeDownload.png" width="27" height="27"/>
	                </a>
	            </h:panelGroup>
             </h:panelGrid>
              
            <br />
            <hr />
            <br />
            <p:commandLink title="Fechar" style="margin-left: 45%;text-decoration: none" action="#{consultaArquivoMB.voltar()}" >
                <img src="../../resources/img/cancelarS.png" width="50" height="50"/>
            </p:commandLink>
        </h:form>
 </h:body>
</html>
