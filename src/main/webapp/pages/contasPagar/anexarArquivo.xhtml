<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <link href="../../resources/css/cssteste.css" rel="stylesheet" type="text/css" />
    </h:head>
    

 <h:body style="background:white;" > 
        <h:form id="idFrmCadContasPagar" class="body2" style="font-size: 12px; background-color: white;" enctype="multipart/form-data">
            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

            <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false" >
                <p:graphicImage name="../../resources/img/ajax-carregando.gif" />
            </p:dialog>

			<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
			
			<h:panelGrid style="margin-left:1%;">
            	<p:fileUpload  label="#{cadContasPagarMB.AdicionarNomeAnexado()}" fileUploadListener="#{cadContasPagarMB.fileUploadListener}"  value="#{cadContasPagarMB.file}" mode="advanced"
                     update="messages" auto="true">
                </p:fileUpload>
            </h:panelGrid>
            
            <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
                <p:commandLink title="Confirmar"  style="text-decoration: none; margin-left:35%;"   action="#{cadContasPagarMB.voltarCadContasPagar()}" >
                    <img src="../../resources/img/confirmarS.png" width="50" height="50"/>
                </p:commandLink>
                <p:commandLink title="Cancelar" style="margin-left: 10%;text-decoration: none"   action="#{cadContasPagarMB.voltarCadContasPagar()}" >
                    <img src="../../resources/img/cancelarS.png" width="50" height="50"/>
                </p:commandLink>
        </h:form> 
 </h:body>
</html>
