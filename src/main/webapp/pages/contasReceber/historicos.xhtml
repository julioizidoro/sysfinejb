<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <link href="../../resources/css/cssteste.css" rel="stylesheet" type="text/css" />
        <!-- Bootstrap core CSS -->
        <link href="../../resources/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen"/>

        <!-- Font Awesome -->
        <link href="../../resources/css/font-awesome.min.css" rel="stylesheet"/>
    </h:head> 

    <h:body >

        <h:form id="frmidRecebimentoContaHistorico" class="body2" style="font-size: 12px;background: white">
            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

            <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                <p:outputLabel value="Aguarde.." style="font-family: 'Pacifico',cursive;"/>
                <br/> 
                <img src="../../resources/img/ajax-carregando.gif" />
            </p:dialog> 

            <h4  >Novo Histórico</h4>

            <h:panelGrid columns="2"  style="margin-left: 2%;width: 100%;">
                <h:panelGroup>
                    <div class="form-group">
                        <h:outputLabel  for="unidade" class="left3" >Unidade</h:outputLabel> 
                        <h:inputText class="form-control"  id="unidade"  style="width: 87%;" readonly="true" value="#{historicoMB.contasReceber.cliente.nomeFantasia}"/>
                    </div>
                </h:panelGroup> 
                <h:panelGroup>
                    <div class="form-group">
                        <h:outputLabel  for="nomeCliente" class="left3" >Cliente</h:outputLabel> 
                        <h:inputText class="form-control"  id="nomeCliente"  style="width: 87%;" readonly="true" value="#{historicoMB.contasReceber.nomeCliente}"/>
                    </div>
                </h:panelGroup>
            </h:panelGrid>
            <h:panelGrid columns="3"  style="margin-left: 2%;width: 100%;">
                <h:panelGroup>
                    <div class="form-group">
                        <h:outputLabel  for="valor" class="left3" >Valor</h:outputLabel> 
                        <h:inputText class="form-control"  id="valor"  style="width: 87%;text-align: right;" readonly="true" value="#{historicoMB.contasReceber.valorParcela}">
                            <f:convertNumber pattern="##,###,###,###.##"/>
                        </h:inputText>
                    </div>
                </h:panelGroup> 
                <h:panelGroup>
                    <div class="form-group">
                        <h:outputLabel  for="dataVenc" class="left3" >Vencimento</h:outputLabel> 
                        <br/>
                        <p:calendar locale="pt_BR" pattern="dd/MM/yyyy" id="dataVenc" style="width: 50%;border: 1px solid #ffffff;" value="#{historicoMB.contasReceber.dataVencimento}">
                            <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                            <p:ajax event="change"/>
                        </p:calendar>
                    </div>
                </h:panelGroup>
                <h:panelGroup>
                    <div class="form-group">
                        <h:outputLabel  for="numeroparcela" class="left3" >Parcela</h:outputLabel> 
                        <h:inputText class="form-control"  id="numeroparcela"  style="width: 81%;" readonly="true" value="#{historicoMB.contasReceber.numeroParcela}"/>
                    </div>
                </h:panelGroup>
            </h:panelGrid>
            <hr />
            <h:panelGrid columns="2"  style="margin-left: 2%;width: 100%;">
                <h:panelGroup>
                    <div class="form-group">
                        <h:outputLabel  for="data" class="left3" >Data</h:outputLabel> 
                        <br/>
                        <p:calendar locale="pt_BR" pattern="dd/MM/yyyy" id="data" style="width: 50%;border: 1px solid #ffffff;" value="#{historicoMB.historicaCobranca.data}">
                            <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                            <p:ajax event="change"/>
                        </p:calendar>
                    </div>
                </h:panelGroup>
                <h:panelGroup>
                    <div class="form-group">
                        <h:outputLabel  for="contato" class="left3" >Contato</h:outputLabel> 
                        <h:inputText class="form-control"  id="contato"  style="width: 87%;" value="#{historicoMB.historicaCobranca.contato}"/>
                    </div>
                </h:panelGroup>
            </h:panelGrid>
            <div class="form-group" style="margin-left: 2%;">
                <h:outputLabel  for="descricao" class="left3" >Descrição</h:outputLabel> 
                <h:inputTextarea class="form-control"  id="descricao"  style="width: 95%;" value="#{historicoMB.historicaCobranca.descricao}"/>
            </div>
            <hr /> 
            <p:commandLink title="Confirmar"    style="margin-left: 40%;text-decoration: none"   action="#{historicoMB.salvarHitoricos()}" ajax="false">
                <img src="../../resources/img/confirmarS.png" width="50" height="50"/>
            </p:commandLink>
            <p:commandLink title="Cancelar" style="margin-left: 3%;text-decoration: none" action="#{historicoMB.cancelar()}" >
                <img src="../../resources/img/cancelarS.png" width="50" height="50"/>
            </p:commandLink>     
            <br />  
            <script>
                PrimeFaces.locales['pt_BR'] = {
                    closeText: 'Fechar',
                    prevText: 'Anterior',
                    nextText: 'Próximo',
                    currentText: 'Começo',
                    monthNames: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],
                    monthNamesShort: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],
                    dayNames: ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'],
                    dayNamesShort: ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'],
                    dayNamesMin: ['D', 'S', 'T', 'Q', 'Q', 'S', 'S'],
                    weekHeader: 'Semana',
                    firstDay: 1,
                    isRTL: false,
                    showMonthAfterYear: false,
                    yearSuffix: '',
                    timeOnlyTitle: 'Só Horas',
                    timeText: 'Tempo',
                    hourText: 'Hora',
                    minuteText: 'Minuto',
                    secondText: 'Segundo',
                    currentText: 'Data Atual',
                    ampm: false,
                    month: 'Mês',
                    week: 'Semana',
                    day: 'Dia',
                    allDayText: 'Todo Dia'
                };
            </script>
        </h:form>
    </h:body>
</html>
