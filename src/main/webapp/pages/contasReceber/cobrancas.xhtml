<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <link href="../../resources/css/cssteste.css" rel="stylesheet" type="text/css" />
    </h:head> 

    <h:body >

        <h:form id="frmidCobranca" class="body2" style="font-size: 12px;background: white">
        	<p:growl id="growl" showDetail="true" sticky="false" life="3000"/>
            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

            <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                <p:outputLabel value="Aguarde.." style="font-family: 'Pacifico',cursive;"/>
        		<br/> 
                <img src="../../resources/img/ajax-carregando.gif" />
            </p:dialog>

            <title  >Cobrança</title>
            
            <br />
            <p:commandLink value="&nbsp;&nbsp;&nbsp;&nbsp;Cobrança&nbsp;&nbsp;&nbsp;&nbsp;" action="#{cobrancaMB.cobranca()}" style="background:#E8E8E8;font-size:16px;color:#696969;margin-left:1%;border: 2px solid; text-decoration:none; border-color:#696969;" title="Cobrança">
			</p:commandLink>  
            <p:commandLink id="listacontas" value="&nbsp;&nbsp;&nbsp;&nbsp;Lista de Contas&nbsp;&nbsp;&nbsp;&nbsp;"  action="#{cobrancaMB.listaContasCobrancas()}" style="font-size:16px;color:gray;text-decoration:none;border: 2px solid; border-color:#696969;" title="Lista de contas">
			</p:commandLink>
			<p:commandLink id="historicoCobranca" value="&nbsp;&nbsp;&nbsp;&nbsp;Histórico de Cobrança&nbsp;&nbsp;&nbsp;&nbsp;"  action="#{cobrancaMB.historicoCobrancas()}" style="font-size:16px;color:gray;text-decoration:none;border: 2px solid; border-color:#696969;" title="Histórico de Cobrança">
			</p:commandLink>
			<br /><br /><br />
            <h:panelGrid style="margin-left: 1%">
            	<p:outputLabel value="Unidade" />
            </h:panelGrid>
            <h:panelGrid style="margin-left: 10%; margin-top:-4.5%;">
                <p:inputText id="unidade" style="width: 135px" value="#{cobrancaMB.contasReceber.cliente.nomeFantasia}" readonly="true" disabled="true"/>
            </h:panelGrid>
            <h:panelGrid style="margin-left: 37%; margin-top:-5.1%;">
            	<p:outputLabel value="Cliente" for="nomeCliente"  />
            </h:panelGrid>
            <h:panelGrid style="margin-left: 45%; margin-top:-4.5%;">
                <p:inputText id="nomeCliente" size="48" value="#{cobrancaMB.contasReceber.nomeCliente}" readonly="true" disabled="true"/>
            </h:panelGrid>
            <br />
            <h:panelGrid style="margin-left:1%;"> 
            	<p:outputLabel value="Valor"/>
            </h:panelGrid>
            <h:panelGrid style="margin-left:7%; margin-top:-4.5%;">
            	<p:inputText id="valor" size="17" value="#{cobrancaMB.contasReceber.valorParcela}" readonly="true" disabled="true" style="text-align:right;"/>
            </h:panelGrid>
            <h:panelGrid style="margin-left: 33%; margin-top:-5%;">
            	<p:outputLabel value="Vencimento" for="dataVenc" /> 
            </h:panelGrid>
            <h:panelGrid style="margin-left: 46%; margin-top:-4.6%;">
            	<p:inputMask id="dataVenc" value="#{cobrancaMB.contasReceber.dataVencimento}" mask="99/99/9999" size="10" maxlength="15" >
                    <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                </p:inputMask>
            </h:panelGrid>
            <h:panelGrid style="margin-left:68%; margin-top:-5%;">
            	<p:outputLabel value="Parcela"/>
            </h:panelGrid>
            <h:panelGrid style="margin-left:78%; margin-top:-5%;">
            	<p:inputText style="width:103px;" value="#{cobrancaMB.contasReceber.numeroParcela}"  readonly="true" disabled="true"/>
            </h:panelGrid>
            <br />
            <hr />
            <br />
            <h:panelGrid columns="4" id="panelCheckBoxTelefone">
                <p:selectBooleanCheckbox value="#{cobrancaMB.noveDigito1}" style="margin-left: 78%;">
                    <p:ajax listener="#{cobrancaMB.verificarDigitoFone1()}" update="idPanelFone1, idFone1, panelCheckBoxTelefone" event="change"/>
                </p:selectBooleanCheckbox>
                <p:outputLabel value="9 digitos"/>
                <p:selectBooleanCheckbox value="#{cobrancaMB.noveDigito2}" style="margin-left:87%;">
                    <p:ajax listener="#{cobrancaMB.verificarDigitoFone2()}" update="idPanelFone2, idFone2, panelCheckBoxTelefone" event="change"/>
                </p:selectBooleanCheckbox>
                <p:outputLabel value="9 digitos"/>
            </h:panelGrid>
            <h:panelGrid style="margin-left:1%;" >
                <p:outputLabel value="Fone 1" />
            </h:panelGrid>
            <h:panelGrid style="margin-left:10%; margin-top:-4.5%;" id="idPanelFone1">
                <p:inputMask  mask="#{cobrancaMB.maskFone1}" value="#{cobrancaMB.cobranca.fone1}" size="17" id="idFone1"/>
            </h:panelGrid>
            <h:panelGrid style="margin-left:34%; margin-top:-4.5%;">
            	<p:outputLabel value="Fone 2" />
            </h:panelGrid>
            <h:panelGrid style="margin-left:43%; margin-top:-5%;" id="idPanelFone2">
                <p:inputMask mask="#{cobrancaMB.maskFone2}" value="#{cobrancaMB.cobranca.fone2}" size="17" id="idFone2"/>
            </h:panelGrid>
            <h:panelGrid style="margin-left: 67%; margin-top:-5%;">
            	<p:outputLabel value="Vcto. Original" for="dataVencOri" /> 
            </h:panelGrid>
            <h:panelGrid style="margin-left: 81.5%; margin-top:-4.6%;">
            	<p:inputMask id="dataVencOri" value="#{cobrancaMB.contasReceber.dataVencimento}" readonly="true" mask="99/99/9999" size="10" maxlength="15" >
                    <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                </p:inputMask>
            </h:panelGrid>
            <br />
            <h:panelGrid style="margin-left:1%;">
            	<p:outputLabel value="E-mail"/>
            </h:panelGrid>
            <h:panelGrid style="margin-left:10%; margin-top:-4.5%;">
            	<p:inputText value="#{cobrancaMB.cobranca.email}" size="51"/>
            </h:panelGrid>
             <h:panelGrid style="margin-left: 67%; margin-top:-5%;">
            	<p:outputLabel value="Alterar Vcto." for="dataVencAlt" /> 
            </h:panelGrid>
            <h:panelGrid style="margin-left: 81.5%; margin-top:-4.6%;">
            	<p:inputMask id="dataVencAlt" value="#{cobrancaMB.cobranca.alterarvencimento}" mask="99/99/9999" size="10" maxlength="15" >
                    <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                </p:inputMask>
            </h:panelGrid>
            <br />
            <hr />
            <br />
            <p:commandLink title="Salvar Cobrança" style="margin-left: 37%;text-decoration: none"  update="growl" action="#{cobrancaMB.salvarDadosCobranca()}" >
                <img src="../../resources/img/confirmarS.png" width="50" height="50"/>
            </p:commandLink>
            <p:commandLink title="Fechar" style="margin-left: 9%;text-decoration: none" action="#{cobrancaMB.cancelar()}" >
                <img src="../../resources/img/cancelarS.png" width="50" height="50"/> 
            </p:commandLink>
        </h:form> 
        
    </h:body>
</html>
