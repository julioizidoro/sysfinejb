<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <link href="../../resources/css/cssteste.css" rel="stylesheet" type="text/css" />
    </h:head>

 <h:body > 
        <h:form id="idFrmCadCliente" class="body2" style="font-size: 12px; background-color: white;" enctype="multipart/form-data">
            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

            <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false" >
                <p:outputLabel value="Aguarde.." style="font-family: 'Pacifico',cursive;"/>
        		<br/> 
                <img src="../../resources/img/ajax-carregando.gif" />
            </p:dialog>

            <title  >Novo Cliente</title>
                <br/>
                <h:panelGrid columns="2" style="margin-left:4.8%;">
                	<p:outputLabel value="Razão Social" for="razaosocial"  class="left" />
                	<p:inputText id="razaosocial"  size="45" maxlength="100" class="left"  value="#{cadClienteMB.cliente.razaoSocial}" /> 
                </h:panelGrid>
                <h:panelGrid columns="2" style="margin-left:68%; margin-top:-5.7%;"> 
                     <p:outputLabel value="CNPJ" for="cnpj"  class="cliente"/>
                    <p:inputMask id="cnpj" size="23" maxlength="100"  class="left" mask="99.999.999/9999-99" value="#{cadClienteMB.cliente.cnpj}"/>
                </h:panelGrid>
                <br/>
                <h:panelGrid columns="2" style="margin-left:2.7%;">
                    <p:outputLabel value="Nome Fantasia" for="nomefantasia"  class="left" />
                    <p:inputText id="nomefantasia"    size="43" maxlength="100" class="left"  value="#{cadClienteMB.cliente.nomeFantasia}"/> 
                </h:panelGrid>   
                <h:panelGrid columns="2" style="margin-left:65.8%; margin-top:-5.5%;">
                     <p:outputLabel value="Telefone" for="telefone"  class="cliente2"/> 
                    <p:inputMask id="telefone" size="22" maxlength="100" class="left" mask="(99)9999-9999" value="#{cadClienteMB.cliente.foneFixo}"/>
                </h:panelGrid>
                    <br/>
                    <h:panelGrid columns="2" style="margin-left:1%;">
	                    <p:outputLabel value="Tipo Logradouro"  class="left"/>
	                    <p:selectOneMenu id="tipologra" value="#{cadClienteMB.cliente.tipoLogradouro}" style="width:154px" class="left">
	                        <f:selectItem itemLabel="Selecione" itemValue="sn" noSelectionOption="true"/> 
	                        <f:selectItem itemLabel="Rua" itemValue="Rua" />  
	                        <f:selectItem itemLabel="Rodivia" itemValue="Rodivia" />  
	                        <f:selectItem itemLabel="Estrada" itemValue="Estrada" />  
	                        <f:selectItem itemLabel="Servidão" itemValue="Servidão" />  
	                        <f:selectItem itemLabel="BR" itemValue="BR" />       
	                    </p:selectOneMenu>
                    </h:panelGrid>
                    <h:panelGrid columns="2" style="margin-left:49.5%; margin-top:-5.9%;">
                    	 <p:outputLabel value="Logradouro" for="logra" class="left"/>
                    	 <p:inputText id="logra"   size="37"  class="" value="#{cadClienteMB.cliente.logradouro}"/>
                    </h:panelGrid> 
                    <br />
                   <h:panelGrid columns="2" style="margin-left:8.2%;">
                   		<p:outputLabel value="Número" for="numero"  class="cliente3"/>
                		<p:inputMask id="numero"   size="8"  class="" value="#{cadClienteMB.cliente.numero}" mask="?999999999"/>
               	   </h:panelGrid>
               	   <h:panelGrid columns="2" style="margin-left:32%; margin-top:-5.5%;">
                       <p:outputLabel value="Complemento" for="comple" class="left"/>
                       <p:inputText id="comple"  size="26" class="left" value="#{cadClienteMB.cliente.complemento}"/>
                    </h:panelGrid>
                <h:panelGrid columns="2" style="margin-left:74%; margin-top:-5.9%;">   
                    <p:outputLabel value="Bairro" for="bairro" class="left30"/>
                    <p:inputText id="bairro" value="#{cadClienteMB.cliente.bairro}"  size="15" class=""/>
                </h:panelGrid> 
                    <br/>
                <h:panelGrid columns="2" style="margin-left:9.5%;">
                    <p:outputLabel value="Cidade" for="cidade" class="left"/>
                    <p:inputText id="cidade"  value="#{cadClienteMB.cliente.cidade}"  size="20" class="left"/>
                </h:panelGrid>
                <h:panelGrid columns="2" style="margin-left:40%; margin-top:-5.7%;">
                    <p:outputLabel value="Estado" class="usuario3"/>
                    <p:selectOneMenu id="estado" value="#{cadClienteMB.cliente.estado}" class="" style="width:182px">
                        <f:selectItem itemLabel="Selecione" itemValue="sn" noSelectionOption="true"/> 
                        <f:selectItem itemLabel="Acre" itemValue="AC" /> 
                        <f:selectItem itemLabel="Alagoas" itemValue="AL" /> 
                        <f:selectItem itemLabel="Amapá" itemValue="AP" />  
                        <f:selectItem itemLabel="Amazonas" itemValue="AM" />  
                        <f:selectItem itemLabel="Bahia" itemValue="BA" />  
                        <f:selectItem itemLabel="Ceará" itemValue="CE" />  
                        <f:selectItem itemLabel="Distrito Federal" itemValue="DF" />  
                        <f:selectItem itemLabel="Espirito Santo" itemValue="ES" />  
                        <f:selectItem itemLabel="Goiás" itemValue="GO" />  
                        <f:selectItem itemLabel="Maranhão" itemValue="MA" />  
                        <f:selectItem itemLabel="Mato Grosso" itemValue="MT" />  
                        <f:selectItem itemLabel="Mato Grosso do Sul" itemValue="MS" />  
                        <f:selectItem itemLabel="Minas Gerais" itemValue="MG" />  
                        <f:selectItem itemLabel="Pará" itemValue="PA" />  
                        <f:selectItem itemLabel="Paraíba" itemValue="PB" />  
                        <f:selectItem itemLabel="Paraná" itemValue="PR" />  
                        <f:selectItem itemLabel="Pernambuco" itemValue="PE" />  
                        <f:selectItem itemLabel="Piauí" itemValue="PI" />  
                        <f:selectItem itemLabel="Rio de Janeiro" itemValue="RJ" />  
                        <f:selectItem itemLabel="Rio Grande do Norte" itemValue="RN" />  
                        <f:selectItem itemLabel="Rio Grande do Sul" itemValue="RS" />  
                        <f:selectItem itemLabel="Rondônia" itemValue="RO" />  
                        <f:selectItem itemLabel="Roraima" itemValue="RR" />  
                        <f:selectItem itemLabel="Santa Catarina" itemValue="SC" />  
                        <f:selectItem itemLabel="São Paulo" itemValue="SP" />  
                        <f:selectItem itemLabel="Sergipe" itemValue="SE" />  
                        <f:selectItem itemLabel="Tocantins" itemValue="TO" /> 
                    </p:selectOneMenu>
                </h:panelGrid>
                <h:panelGrid columns="2" style="margin-left:79%; margin-top:-5.9%;">
                	<p:outputLabel value="CEP" for="cep" class="left15"/>
                    <p:inputMask id="cep" size="11"  maxlength="9" class="left1" value="#{cadClienteMB.cliente.cep}" mask="99999-999"/>     
                </h:panelGrid>
                    <br/>
                <h:panelGrid columns="2" style="margin-left:10.7%;">
                    <p:outputLabel value="Email" for="email"  class="left"/>
                    <p:inputText id="email"   size="29" maxlength="100"  class="left" value="#{cadClienteMB.cliente.email}"/>
               </h:panelGrid> 
               <h:panelGrid columns="2" style="margin-left:59.7%; margin-top:-5.5%;">
                    <p:outputLabel value="Responsável" for="responsavel"  class="usuario3"/>
               		<p:inputText id="responsavel"  size="25" maxlength="100" class="leftMeio2" value="#{cadClienteMB.cliente.administrador}"/>
               </h:panelGrid>
               <br />
               <h:panelGrid columns="2" style="margin-lefT:2.7%;">
                	<p:outputLabel value="Código SysTM" for="codigoTM"  class="cliente4"/>
                	<p:inputText id="codigoTM" style="text-align: right;" size="14" maxlength="20" class="leftMeio2" value="#{cadClienteMB.cliente.codigosystm}"/>
               </h:panelGrid>
               <h:panelGrid columns="2" style="margin-left:35.7%; margin-top:-5.3%;">
               		<p:outputLabel value="Tipo Plano de Conta" for="tipoplanoconta"  class="left"/>
                	<p:selectOneMenu id="tipoplanoconta" class="left" style="width:300px"  value="#{cadClienteMB.tipoplanocontas}" 
                	 		filter="true" filterMatchMode="contains" panelStyle="width:180px" converter="TipoPlanoContasConverter">
                    	<f:selectItem  itemLabel="Selecione" itemValue="0" noSelectionOption="true"/> 
                    	<f:selectItems value="#{cadClienteMB.listarTipoPlanoContas}" var="tipoSelecionado" itemLabel="#{tipoSelecionado.descricao}" itemValue="#{tipoSelecionado}"/>
                    	<f:attribute name="listaTipoPlanoContas" value="#{cadClienteMB.listarTipoPlanoContas}"/>
                    </p:selectOneMenu> 
               </h:panelGrid>
                <br /><br /><br /><br /><br /><br />
                <hr />
                <br />
                    <p:commandLink title="Confirmar" style="margin-left: 40%;text-decoration: none" ajax="false" action="#{cadClienteMB.salvar()}"> 
                        <img src="../../resources/img/confirmarS.png" width="50" height="50"/>
                    </p:commandLink>
                    <p:commandLink title="Cancelar" style="margin-left: 2%;text-decoration: none" action="#{cadClienteMB.cancelar()}" ajax="false">
                        <img src="../../resources/img/cancelarS.png" width="50" height="50"/>
                    </p:commandLink>
                <br></br>
		</h:form>
</h:body>
</html>
