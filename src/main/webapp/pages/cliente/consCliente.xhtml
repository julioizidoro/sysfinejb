<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

<ui:composition template="/pages/templates/default.xhtml">
	<ui:define name="corpo">

                <p:commandLink rendered="#{usuarioLogadoMB.usuario.tipoacesso.acesso.icliente}"  action="#{clienteMB.novo()}" style="margin-left:94.5%;text-decoration:none;" title="Novo LanÃ§amento">
				<img src="../../resources/img/iconeplus.png" style="border:solid; border-width: 1px; border-color: #3D9446; border-radius:5px;"/>
				<p:ajax event="dialogReturn" listener="#{clienteMB.retornoDialogNovo}" update="growl, idTabelaCliente"/>

            <br /><br /> 
            <h2 style="margin-left:50%;">Consulta Cliente</h2>
             <hr style="margin-left:17%; width:80%;"/>

                        </p:column> 
                        <p:column headerText="Fone Fixo" sortBy="#{cliente.foneFixo}" style="width:15%; text-align:center; font-size:12px; background:white; color:black; border:#fff;">
                            <h:outputText value="#{cliente.foneFixo}"/>
                        </p:column> 
                        <p:column headerText="Email" sortBy="#{cliente.email}" style="widht:55%; text-align:left; font-size:12px; background:white; color:black; border:none;" >

                        <p:column headerText="" rendered="#{usuarioLogadoMB.usuario.tipoacesso.acesso.acliente}"  style="text-align:right; font-size:11.5px; background:white; color:black; border:none;">

                                        <p:outputLabel value="Editar" style="font-size: 15px;"/>
                                    </i> 
                                    <p:ajax event="dialogReturn" listener="#{clienteMB.retornoDialogEdicao}" update=":frmConsultaCliente:idTabelaCliente, :frmConsultaCliente:growl"/>
                               </p:commandLink> 
                            </p:overlayPanel> 
                        </p:column>
                    </p:dataTable> 
		</h:form>
