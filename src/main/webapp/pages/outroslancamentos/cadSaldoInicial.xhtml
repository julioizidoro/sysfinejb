<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <link href="../../resources/css/cssteste.css" rel="stylesheet" type="text/css" />
    </h:head> 

    <h:body >

        <h:form id="frmidRecebimentoContaHistorico" class="body2" style="font-size: 12px;background: white">
            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

            <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                <p:outputLabel value="Aguarde.." style="font-family: 'Pacifico',cursive;"/>
        		<br/> 
                <img src="../../resources/img/ajax-carregando.gif" />
            </p:dialog> 
            
            <h2  >Cadastro de novo saldo inicial</h2>
            <br />
            <h:panelGrid style="margin-left: 1%;">
            	<p:outputLabel value="Data do saldo" for="dataSaldo" /> 
            </h:panelGrid>
            <h:panelGrid style="margin-left: 15%; margin-top:-4.6%;">
            	<p:inputMask id="dataSaldo" value="#{cadSaldoInicialMB.saldo.datasaldo}" mask="99/99/9999" size="10" maxlength="15" >
                    <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                </p:inputMask>
            </h:panelGrid>
            <br />
            <h:panelGrid style="margin-left:56%; margin-top:-7.7%;"> 
            	<p:outputLabel value="Valor"/>
            </h:panelGrid>
            <h:panelGrid style="margin-left:65%; margin-top:-5.2%;">
            	<p:inputText id="valor" size="17" style="text-align: right;" value="#{cadSaldoInicialMB.saldo.valor}"/>
            </h:panelGrid>
            <br/><br/>
            <h:panelGrid style="margin-left: 1%;">
            	<p:outputLabel value="Data inclusÃ£o" for="dataInclusao" /> 
            </h:panelGrid>
            <h:panelGrid style="margin-left: 15%; margin-top:-4.6%;">
            	<p:inputMask id="dataInclusao" value="#{cadSaldoInicialMB.saldo.datainclusao}" mask="99/99/9999" size="10" maxlength="15" >
                    <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                </p:inputMask>
            </h:panelGrid>
            <h:panelGrid columns="2" style="margin-left:55%;margin-top:-5.5%;"> 
           		<p:outputLabel value="Conta"/>
           		 <p:selectOneMenu id="idconta" class="left3" style="width:150px;"  value="#{cadSaldoInicialMB.banco}"  converter="BancoConverter"
	                                 filter="true" filterMatchMode="contains" panelStyle="width:150px">
	                    <f:selectItem itemLabel="Selecione" itemValue="0" noSelectionOption="true" /> 
	                    <f:selectItems value="#{cadSaldoInicialMB.listaBanco}" var="bancoSelecionado"  itemLabel="#{bancoSelecionado.nome}" itemValue="#{bancoSelecionado}"/>
	                    <f:attribute name="listaBanco" value="#{cadSaldoInicialMB.listaBanco}" />
	                    <p:ajax event="change"/>
	             </p:selectOneMenu>   
            </h:panelGrid>
            <br />
            <hr />
            <br />
           
            <p:commandLink title="Confirmar"    style="margin-left: 40%;text-decoration: none" update="growl"  action="#{cadSaldoInicialMB.salvar()}" ajax="false">
                <img src="../../resources/img/confirmarS.png" width="50" height="50"/>
            </p:commandLink>
            <p:commandLink title="Cancelar" style="margin-left: 3%;text-decoration: none" action="#{cadSaldoInicialMB.cancelar()}" >
            	<img src="../../resources/img/cancelarS.png" width="50" height="50"/>
            </p:commandLink>     
             <br />  
       </h:form>
    </h:body>
</html>
