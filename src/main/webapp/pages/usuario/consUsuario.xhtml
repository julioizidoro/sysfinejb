<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/pages/templates/default.xhtml">
	<ui:define name="corpo">
		<h:form id="frmConsultaUsuario">
		<p:growl id="growl" showDetail="true" sticky="false" life="3000"/> 
		<br/> <br/> <br/>  
                <p:commandLink rendered="#{usuarioLogadoMB.usuario.tipoacesso.acesso.iusuario}"  action="#{usuarioMB.novo()}" style="margin-left:94.5%;text-decoration:none;" title="Novo Lançamento">
				<img src="../../resources/img/iconeplus.png" style="border:solid; border-width: 1px; border-color: #3D9446; border-radius:5px;"/>
				<p:ajax event="dialogReturn" listener="#{usuarioMB.retornoDialogNovo}" update="growl, idTabelaUsuario"/>
            </p:commandLink>
            <br /><br /> 
            <h2 style="margin-left:50%;">Consulta Usuário</h2>
             <hr style="margin-left:17%; width:80%;"/>  
                    <p:dataTable id="idTabelaUsuario"  var="usuario"  value="#{usuarioMB.listaUsuario}" style="border:none;" class="tabelacontas" 
                                 scrollRows="10"  scrollable="true" scrollHeight="300" selection="#{usuarioMB.usuario}" selectionMode="single" rowKey="#{usuario.idusuario}">
                       
                        <p:column headerText="Nome" sortBy="#{usuario.nome}" style="width:22%; font-size:12px; background:white; color:black; border:none;text-align:left;">
                            <h:outputText  value="#{usuario.nome}" />
                        </p:column> 
                        <p:column headerText="Login" sortBy="#{usuario.login}" style="width:15%; text-align:left; font-size:12px; background:white; color:black; border:#fff;">
                            <h:outputText value="#{usuario.login}"/>
                        </p:column> 
                        <p:column headerText="Email" sortBy="#{usuario.email}" style="widht:50%; text-align:left; font-size:12px; background:white; color:black; border:none;" >
                            <h:outputText value="#{usuario.email}"/>
                        </p:column>
                        <p:column headerText=""  style="text-align:right; font-size:11.5px; background:white; color:black; border:none;">
                            <p:commandLink id="btnMenu">
                                <i class="fa fa-bars" style="font-size:17px;color:#000;"></i> 
                                <b class="caret"></b>
                            </p:commandLink>   
                            <p:overlayPanel id="painelMenu" for="btnMenu" hideEffect="fade">
                                <p:commandLink rendered="#{usuarioLogadoMB.usuario.tipoacesso.acesso.ausuario}" action="#{usuarioMB.editar(usuario)}" style="text-align: left;">
                                    <i class="fa fa-copy" style="color: #3D7E46;font-size: 15px;">  
                                        <p:outputLabel value="Editar" style="font-size: 15px;"/>
                                    </i> 
                                    <p:ajax event="dialogReturn" listener="#{usuarioMB.retornoDialogNovo}" update=":frmConsultaUsuario:growl, :frmConsultaUsuario:idTabelaUsuario"/>
                               </p:commandLink> 
                                <br/><br/>
                                <p:commandLink update="frmConsultaUsuario, :frmConsultaUsuario:growl"  action="#{usuarioMB.resetarSenhaUsuario(usuarioMB.usuario)}" style="text-align: left;">
                                    <i class="fa fa-copy" style="color: #3D7E46;font-size: 15px;">  
                                        <p:outputLabel value="Resetar Senha" style="font-size: 15px;"/>
                                    </i> 
                               </p:commandLink> 
                            </p:overlayPanel> 
                        </p:column>
                    </p:dataTable> 
		</h:form>
	</ui:define>
</ui:composition>
</html>
