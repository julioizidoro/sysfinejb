<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head><meta charset="utf-8"/>  
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/> 
        <title>Login SysFin</title>  
        <link href="resources/css/cssLogin.css" rel="stylesheet" type="text/css" />
        <link rel="icon" href="resources/img/logofinanceGuia.png" type="image/x-icon" />
        
       <link href="resources/css/cssteste.css" rel="stylesheet" type="text/css" />
        <!-- Bootstrap core CSS -->
        <link href="resources/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen"/>

        <!-- Font Awesome -->
        <link href="resources/css/font-awesome.min.css" rel="stylesheet"/>
    </h:head> 
    <h:body style="width:100%;"> 
        <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

        <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
        	<p:outputLabel value="Aguarde.."/>
        	<br/> 
            <img src="resources/img/ajax-carregando.gif" />
        </p:dialog>
        <p:growl id="growl" showDetail="true" sticky="false" />
        <h:form id="login">
            <div id="tudo">  
                <img src="resources/img/novaTelaLogin.png" width="100%" height="659px;"/>
            	  <h:panelGrid columns="1" style=" margin-left:45%; margin-top:-397px;width: 53%;">
                    <div class="form-group" >
                       <p:inputText id="nome" placeholder="Login" style="padding:2px;color: white;font-size: 17px;width:48%;"  class="form-control" value="#{usuarioLogadoMB.login}" required="required" requiredMessage="Campo Obrigatorio"/>
                       <p:outputLabel/>
                       <p:password id="senha" placeholder="Senha" style="padding:2px;color: white;font-size: 17px;width:48%;"  class="form-control" value="#{usuarioLogadoMB.senha}" required="required" requiredMessage="Campo Obrigatorio"/>
                    </div>
                      <p:outputLabel/>
                       <p:commandLink title="Entra"   style="text-decoration: none" action="#{usuarioLogadoMB.validarUsuario()}" update="growl">
                           <img src="resources/img/botaoEntrar.png" style="width:110px;height: 27px;margin-left: -4px;margin-top: -12px;"/>
                    </p:commandLink> 
                </h:panelGrid>
            </div>
        </h:form>
    </h:body> 
</html>
